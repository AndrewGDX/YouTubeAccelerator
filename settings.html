<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
   <div id="settings-wrapper">
    <div id="settings-header">
      <h1><img src="icon128.png" width="42" height="42"> YouTube Accelerator</h1>
    </div>
    <div id="settings-containers">
      <label>Maximum speed</label>
      <select id="maxSpeedSetting">
       <option value="x3">x3</option>
       <option value="x4">x4</option>
       <option value="x8">x8</option>
      </select>
      <p/>

      <label>Hotkeys</label>
      <select id="hotkeysSetting">
       <option value="s1">[] {}</option>
       <option value="s2">;' :"</option>
       <option value="s3">>< ,.</option>
      </select>
      <p/>

      <label>Keep speed between videos</label>
      <select id="keepSpeedSetting">
       <option value="yes">Yes</option>
       <option value="no">No</option>
      </select>
      <p/>

      <label class="infoLabel">(Use 'R' button to reset video speed)</label>
    </div>
   </div>
   <script src="settings.js"></script>
  </body>
</html>
